version: 2

defaults: &defaults
  docker:
    - image: circleci/node

jobs:
  build:
    <<: *defaults 
    steps:
      - checkout
      - run: npm i
      - run: npm run build
  lint:
    <<: *defaults 
    steps:
      - checkout
      - run: npm run lintall
  test:
    <<: *defaults 
    steps:
      - checkout
      - run: npm run test